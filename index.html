<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daftar Menu</title>
</head>
<body>
    <header class="header">
        <div class="header-item">
            <div id="logo">
                <img src="" alt="logo">
                <p id="logo-text">TegLine8</p>
            </div>
            <div id="navbar">
                <a class="btn-home" href="./index.html">Home</a>
                <a class="btn-menu" href="./menu.html">Daftar Menu</a>
            </div>


            <button onclick="simpan()">SImpan</button>
        </div>
    </header>


    <script>
        let data = [
            {
                nama : "lintang"
            }, 
            {
                nama : "Krisna"
            }
        ];
        function simpan(){
            localStorage.setItem('satu', "aye");
            localStorage.setItem('dua', JSON.stringify(data))
        }
    </script>
</body>
</html>
